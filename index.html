<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="contenitore-slide container">
            <div class="row content-slide">
                <div class="col-2 arrow" @click="prev">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </div>
                <div class="col-8 picture-container">
                    <img :src="pictures[pictureIndex]" alt="">
                    <div class="circle-container">
                        <!--(FOTO, INDEX) => Prendo ogni foto e indice all'interno di pictures-->
                        <i 
                        v-for="(foto, index) in pictures" 
                        :class= "circlePosition(index)" 
                        class="far fa-circle"
                        @click="changePicture"
                        >
                        </i>
                    </div>
                </div>
                <div class="col-2 arrow" @click="next"> 
                    <i class="far fa-arrow-alt-circle-right circles"></i>
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
